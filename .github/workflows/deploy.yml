name: Deploy to Netlify

permissions:
  contents: read
  deployments: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List Netlify functions before deploy
        run: |
          echo "Listing functions in netlify/functions:";
          find ./netlify/functions -type f -name "*.js" -exec echo " - {}" \;

      - name: Check Amadeus env variables
        run: |
          echo "AMADEUS_API_KEY: ${AMADEUS_API_KEY:+present}";
          echo "AMADEUS_API_SECRET: ${AMADEUS_API_SECRET:+present}";
          echo "AMADEUS_HOSTNAME: ${AMADEUS_HOSTNAME:-missing}";

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Netlify (CLI)
        run: netlify deploy --build --prod --site ${{ secrets.NETLIFY_SITE_ID }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          AMADEUS_API_KEY: ${{ secrets.AMADEUS_API_KEY }}
          AMADEUS_API_SECRET: ${{ secrets.AMADEUS_API_SECRET }}
          AMADEUS_HOSTNAME: ${{ secrets.AMADEUS_HOSTNAME }}

      - name: (Non-blocking) Test deployed functions
        run: |
          echo "Testing /test-env endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-demo.netlify.app/.netlify/functions/test-env" || echo "test-env endpoint failed (non-blocking)";
          echo "Testing /search-flights endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-demo.netlify.app/.netlify/functions/search-flights" || echo "search-flights endpoint failed (non-blocking)";

