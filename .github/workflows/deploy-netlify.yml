name: Deploy to Netlify

permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy_to_prod:
        description: 'Deploy to PROD (requires manual approval)'
        required: true
        default: 'false'
        type: boolean

jobs:
  deploy-gamma:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: List Netlify functions before deploy
        run: |
          echo "Listing functions in netlify/functions:";
          find ./netlify/functions -type f -name "*.js" -exec echo " - {}" \;

      - name: Check Amadeus env variables
        run: |
          echo "AMADEUS_API_KEY: ${AMADEUS_API_KEY:+present}";
          echo "AMADEUS_API_SECRET: ${AMADEUS_API_SECRET:+present}";
          echo "AMADEUS_HOSTNAME: ${AMADEUS_HOSTNAME:-missing}";

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Gamma
        run: netlify deploy --dir=dist --prod --site ${{ secrets.NETLIFY_SITE_ID_GAMMA }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: (Non-blocking) Test deployed functions
        run: |
          echo "Testing /test-env endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-gamma.netlify.app/.netlify/functions/test-env" || echo "test-env endpoint failed (non-blocking)";
          echo "Testing /search-flights endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-gamma.netlify.app/.netlify/functions/search-flights" || echo "search-flights endpoint failed (non-blocking)";

  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-gamma
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_prod == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Prod
        run: netlify deploy --dir=dist --prod --site ${{ secrets.NETLIFY_SITE_ID_PROD }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: (Non-blocking) Test deployed functions
        run: |
          echo "Testing /test-env endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-prod.netlify.app/.netlify/functions/test-env" || echo "test-env endpoint failed (non-blocking)";
          echo "Testing /search-flights endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-prod.netlify.app/.netlify/functions/search-flights" || echo "search-flights endpoint failed (non-blocking)";
