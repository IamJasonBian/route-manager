name: Deploy to Netlify

permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy_to_prod:
        description: 'Deploy to PROD (requires manual approval)'
        required: true
        default: 'false'
        type: boolean

jobs:
  # Build job - runs on all events
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 1

  # Preview deploy for PRs - creates a unique preview URL without affecting Gamma
  deploy-preview:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: List Netlify functions before deploy
        run: |
          echo "Listing functions in netlify/functions:";
          find ./netlify/functions -type f -name "*.js" -exec echo " - {}" \;

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy Preview to Netlify
        id: deploy-preview
        run: |
          OUTPUT=$(netlify deploy --dir=dist --functions=netlify/functions --site ${{ secrets.NETLIFY_SITE_ID_GAMMA }} --json --build=false)
          echo "$OUTPUT"
          DEPLOY_URL=$(echo "$OUTPUT" | jq -r '.deploy_url')
          echo "deploy_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const deployUrl = '${{ steps.deploy-preview.outputs.deploy_url }}';
            const body = `## ðŸš€ Deploy Preview Ready!\n\n**Preview URL:** ${deployUrl}\n\nThis is a preview deployment. The main Gamma site is not affected.\nMerge to main to deploy to Gamma.`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Deploy Preview Ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # Deploy to Gamma - only on push to main (after PR merge)
  deploy-gamma:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: List Netlify functions before deploy
        run: |
          echo "Listing functions in netlify/functions:";
          find ./netlify/functions -type f -name "*.js" -exec echo " - {}" \;

      - name: Check Amadeus env variables
        run: |
          echo "AMADEUS_API_KEY: ${AMADEUS_API_KEY:+present}";
          echo "AMADEUS_API_SECRET: ${AMADEUS_API_SECRET:+present}";
          echo "AMADEUS_HOSTNAME: ${AMADEUS_HOSTNAME:-missing}";

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Gamma
        run: netlify deploy --dir=dist --prod --site ${{ secrets.NETLIFY_SITE_ID_GAMMA }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: (Non-blocking) Test deployed functions
        run: |
          echo "Testing /test-env endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-gamma.netlify.app/.netlify/functions/test-env" || echo "test-env endpoint failed (non-blocking)";
          echo "Testing /search-flights endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-gamma.netlify.app/.netlify/functions/search-flights" || echo "search-flights endpoint failed (non-blocking)";

  # Deploy to Prod - manual trigger only, requires Gamma to be deployed first
  deploy-prod:
    runs-on: ubuntu-latest
    needs: deploy-gamma
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.deploy_to_prod == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Install Netlify CLI
        run: npm install -g netlify-cli

      - name: Deploy to Prod
        run: netlify deploy --dir=dist --prod --site ${{ secrets.NETLIFY_SITE_ID_PROD }}
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}

      - name: (Non-blocking) Test deployed functions
        run: |
          echo "Testing /test-env endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-prod.netlify.app/.netlify/functions/test-env" || echo "test-env endpoint failed (non-blocking)";
          echo "Testing /search-flights endpoint (ignore errors):";
          curl --fail --silent --show-error "https://route-manager-prod.netlify.app/.netlify/functions/search-flights" || echo "search-flights endpoint failed (non-blocking)";
