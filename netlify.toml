[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/plugin-nextjs"]
  
  # Environment variables for Netlify Functions in production
  [functions.environment]
    NODE_ENV = "production"
    AMADEUS_API_KEY = "${AMADEUS_API_KEY}"
    AMADEUS_API_SECRET = "${AMADEUS_API_SECRET}"
    AMADEUS_HOSTNAME = "production"
    # Database configuration (should be set in Netlify UI for production)

[dev]
  command = "npm run dev"
  port = 3000  # Port for the Netlify dev server
  targetPort = 3001  # Port where Vite runs
  framework = "vite"
  autoLaunch = true
  
  # Environment variables for local development
  [dev.environment]
    NODE_ENV = "development"
    VITE_API_URL = "/.netlify/functions"
    
    # These will be loaded from .env file or system environment
    AMADEUS_API_KEY = "${AMADEUS_API_KEY}"
    AMADEUS_API_SECRET = "${AMADEUS_API_SECRET}"
    AMADEUS_HOSTNAME = "test"  # Using test environment for development
    
    # Database configuration (can be overridden by .env file)
    DB_USER = "${DB_USER:-routeuser}"
    DB_PASSWORD = "${DB_PASSWORD:-routepass}"
    DB_NAME = "${DB_NAME:-routedb}"
    DB_HOST = "${DB_HOST:-localhost}"
    DB_PORT = "${DB_PORT:-5432}"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
